<html>
    {{template "header" .}}
    <body>
        <form method="POST" action="/signUp?lang=us&sort=manager" enctype="multipart/form-data">
             First name:<br>
            <input type="text" name="firstname">
            <br>
             Last name:<br>
            <input type="text" name="lastname">
            <br>
            Choose a nick name (you will log in with nick name or your user-id in our bank):<br>
            <input type="text" name="nickname">
            <br>
            Your password:<br>
            <input type="password" name="password">
            <br>
            Plz input your password again:<br>
            <input type="password" name="password_again">
            <br>
             Your ID-Card number:<br>
            <input type="text" name="idcard">
            <br>
             Your gender:<br>
            <input type="radio" name="gender" value="male" checked>Male
            <br>
            <input type="radio" name="gender" value="female">Female
            <br>
            The super manager's id who invite you to be a manager:<br>
            <input type="text" name="superID">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
